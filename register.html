<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Wallet - Endless Freedom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }

        .background-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(247, 147, 26, 0.08) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            z-index: 0;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.3); }
        }

        .floating-coins {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .floating-coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #f7931a 0%, #ffb84d 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            opacity: 0.4;
            animation: floatAround 20s linear infinite;
        }

        @keyframes floatAround {
            0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translateY(-100px) translateX(100px) rotate(360deg); opacity: 0; }
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #f7931a 0%, #ffb84d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(247, 147, 26, 0.5);
            z-index: 1000;
            pointer-events: none;
        }

        .register-container {
            background: rgba(45, 45, 45, 0.9);
            border-radius: 24px;
            padding: 60px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 5;
            margin: 100px 20px 20px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .register-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .register-subtitle {
            color: #999;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #f7931a;
            box-shadow: 0 0 20px rgba(247, 147, 26, 0.2);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #666;
        }

        .password-strength {
            margin-top: 8px;
            display: flex;
            gap: 4px;
        }

        .strength-bar {
            height: 4px;
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-bar.active {
            background: #f7931a;
            box-shadow: 0 0 10px rgba(247, 147, 26, 0.5);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 32px;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .custom-checkbox.checked {
            background: linear-gradient(45deg, #f7931a, #ffb84d);
            border-color: #f7931a;
        }

        .custom-checkbox::after {
            content: '✓';
            color: white;
            font-size: 12px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .custom-checkbox.checked::after {
            opacity: 1;
        }

        .checkbox-label {
            color: #ccc;
            font-size: 14px;
            line-height: 1.4;
            cursor: pointer;
        }

        .checkbox-label a {
            color: #f7931a;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .checkbox-label a:hover {
            color: #ffb84d;
            text-decoration: underline;
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            color: #1a1a1a;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
        }

        .register-btn:active {
            transform: translateY(-1px);
        }

        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .register-btn:hover::before {
            left: 100%;
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .register-btn:disabled:hover {
            transform: none;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            background: rgba(45, 45, 45, 0.9);
            padding: 0 20px;
            color: #666;
            font-size: 14px;
        }

        .social-register {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }

        .social-btn {
            flex: 1;
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: #f7931a;
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            color: #999;
            font-size: 14px;
        }

        .login-link a {
            color: #f7931a;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #ffb84d;
        }

        .security-features {
            display: flex;
            justify-content: space-around;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .security-feature {
            text-align: center;
            color: #666;
            font-size: 12px;
        }

        .security-icon {
            width: 32px;
            height: 32px;
            background: rgba(247, 147, 26, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .logo {
                left: 20px;
                top: 20px;
                font-size: 20px;
            }
            
            .register-container {
                padding: 40px 30px;
                margin: 80px 20px 20px;
            }
            
            .register-title {
                font-size: 28px;
            }
            
            .social-register {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="background-glow"></div>
    
    <div class="floating-coins">
        <div class="floating-coin" style="left: 5%; animation-delay: 0s;">₿</div>
        <div class="floating-coin" style="left: 15%; animation-delay: 4s;">₿</div>
        <div class="floating-coin" style="left: 35%; animation-delay: 8s;">₿</div>
        <div class="floating-coin" style="left: 55%; animation-delay: 12s;">₿</div>
        <div class="floating-coin" style="left: 75%; animation-delay: 16s;">₿</div>
        <div class="floating-coin" style="left: 85%; animation-delay: 2s;">₿</div>
    </div>

    <a href="index.html" class="logo">EVGxchain</a>

    <div class="register-container">
        <div class="register-header">
            <h1 class="register-title">Create Your Wallet</h1>
            <p class="register-subtitle">Join thousands of users experiencing limitless digital freedom</p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label class="form-label" for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-input" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Create a strong password" required>
                <div class="password-strength">
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
            </div>

            <div class="checkbox-group">
                <div class="custom-checkbox" id="termsCheckbox"></div>
                <label class="checkbox-label" for="termsCheckbox">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="register-btn" id="registerButton" disabled>
                Create My Wallet
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html" onclick="goToLogin()">Sign In</a>
        </div>

        <div class="security-features">
            <div class="security-feature">
                <div class="security-icon">🔒</div>
                <div>Bank-Level Security</div>
            </div>
            <div class="security-feature">
                <div class="security-icon">⚡</div>
                <div>Instant Setup</div>
            </div>
            <div class="security-feature">
                <div class="security-icon">🌍</div>
                <div>Global Access</div>
            </div>
        </div>
    </div>

    <script>
        // Form validation and interaction
        const form = document.getElementById('registerForm');
        const termsCheckbox = document.getElementById('termsCheckbox');
        const registerButton = document.getElementById('registerButton');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthBars = document.querySelectorAll('.strength-bar');

        let termsAccepted = false;

        // Terms checkbox toggle
        termsCheckbox.addEventListener('click', function() {
            termsAccepted = !termsAccepted;
            this.classList.toggle('checked', termsAccepted);
            updateRegisterButton();
        });

        // Password strength indicator
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            updateStrengthBars(strength);
            updateRegisterButton();
        });

        // Confirm password validation
        confirmPasswordInput.addEventListener('input', function() {
            updateRegisterButton();
        });

        // Email validation
        document.getElementById('email').addEventListener('input', function() {
            updateRegisterButton();
        });

        // Full name validation
        document.getElementById('fullName').addEventListener('input', function() {
            updateRegisterButton();
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            return strength;
        }

        function updateStrengthBars(strength) {
            strengthBars.forEach((bar, index) => {
                bar.classList.toggle('active', index < strength);
            });
        }

        function updateRegisterButton() {
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            const passwordStrength = calculatePasswordStrength(password);
            const passwordsMatch = password === confirmPassword && password.length > 0;

            const isValid = fullName.length > 0 && 
                           emailValid && 
                           passwordStrength >= 2 && 
                           passwordsMatch && 
                           termsAccepted;

            registerButton.disabled = !isValid;
        }

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            handleRegistration();
        });

        function handleRegistration() {
            const button = registerButton;
            const originalText = button.textContent;
            
            // Button loading state
            button.textContent = 'Creating Wallet...';
            button.style.background = 'linear-gradient(135deg, #ccc 0%, #999 100%)';
            
            // Simulate registration process
            setTimeout(() => {
                button.textContent = 'Welcome! 🎉';
                button.style.background = 'linear-gradient(135deg, #4ade80 0%, #22c55e 100%)';
                
                // Create success animation
                createSuccessAnimation();
                
                setTimeout(() => {
                    alert('Account created successfully! Welcome to your unlimited wallet experience!');
                    // Here you would normally redirect to the dashboard
                }, 1500);
            }, 2000);
        }

        function createSuccessAnimation() {
            const container = document.querySelector('.register-container');
            for (let i = 0; i < 12; i++) {
                const coin = document.createElement('div');
                coin.style.position = 'absolute';
                coin.style.width = '30px';
                coin.style.height = '30px';
                coin.style.background = 'linear-gradient(135deg, #f7931a 0%, #ffb84d 100%)';
                coin.style.borderRadius = '50%';
                coin.style.display = 'flex';
                coin.style.alignItems = 'center';
                coin.style.justifyContent = 'center';
                coin.style.color = 'white';
                coin.style.fontWeight = 'bold';
                coin.style.fontSize = '14px';
                coin.textContent = '₿';
                coin.style.left = '50%';
                coin.style.top = '50%';
                coin.style.transform = 'translate(-50%, -50%)';
                coin.style.zIndex = '1000';
                coin.style.pointerEvents = 'none';
                
                const angle = (i / 12) * 360;
                const distance = 100 + Math.random() * 50;
                
                coin.style.animation = `successBurst${i} 1.5s ease-out forwards`;
                
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes successBurst${i} {
                        0% { 
                            transform: translate(-50%, -50%) scale(1) rotate(0deg); 
                            opacity: 1; 
                        }
                        100% { 
                            transform: translate(-50%, -50%) 
                                      translateX(${Math.cos(angle * Math.PI / 180) * distance}px)
                                      translateY(${Math.sin(angle * Math.PI / 180) * distance}px)
                                      scale(0.3) rotate(720deg); 
                            opacity: 0; 
                        }
                    }
                `;
                document.head.appendChild(style);
                
                container.appendChild(coin);
                
                setTimeout(() => {
                    coin.remove();
                    style.remove();
                }, 1500);
            }
        }

        function goToLogin() {
            alert('Redirecting to login page...');
        }

        // Add random floating coins periodically
        setInterval(() => {
            if (Math.random() < 0.2) {
                const container = document.querySelector('.floating-coins');
                const coin = document.createElement('div');
                coin.className = 'floating-coin';
                coin.textContent = '₿';
                coin.style.left = Math.random() * 100 + '%';
                coin.style.animationDelay = '0s';
                coin.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(coin);
                
                setTimeout(() => {
                    coin.remove();
                }, 25000);
            }
        }, 3000);

        // Input focus animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
