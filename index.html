<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVGxchain - Endless Freedom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            position: relative;
            display: flex;
            overflow: hidden;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 80px;
            max-width: 50%;
        }

        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            max-width: 50%;
        }

        .header {
            position: absolute;
            top: 40px;
            left: 80px;
            right: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #f7931a, #ffb84d);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 22px;
            box-shadow: 0 8px 25px rgba(247, 147, 26, 0.3);
        }

        .menu-dots {
            display: flex;
            gap: 6px;
            cursor: pointer;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .menu-dots:hover .dot {
            background: #999;
        }

        .content {
            text-align: left;
            max-width: 600px;
        }

        .title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 20px;
            color: #999;
            line-height: 1.6;
            margin-bottom: 50px;
            max-width: 500px;
        }

        .get-started-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            color: #1a1a1a;
            border: none;
            padding: 20px 50px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 200px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .get-started-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
        }

        .get-started-btn:active {
            transform: translateY(-1px);
        }

        .get-started-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .get-started-btn:hover::before {
            left: 100%;
        }

        .shopping-cart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .cart {
            position: relative;
            z-index: 2;
            animation: cartFloat 4s ease-in-out infinite;
        }

        .cart-body {
            width: 200px;
            height: 120px;
            background: linear-gradient(135deg, #4a4a4a 0%, #666 100%);
            border-radius: 15px;
            position: relative;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .cart-handle {
            position: absolute;
            right: -20px;
            top: 10px;
            width: 25px;
            height: 80px;
            background: linear-gradient(135deg, #5a5a5a 0%, #777 100%);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .cart-handle::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 5px;
            width: 15px;
            height: 15px;
            background: linear-gradient(135deg, #5a5a5a 0%, #777 100%);
            border-radius: 50%;
        }

        .cart-wheels {
            position: absolute;
            bottom: -15px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
        }

        .wheel {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #333 0%, #555 100%);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: wheelSpin 2s linear infinite;
        }

        .coin {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .coin-main {
            background: linear-gradient(135deg, #f7931a 0%, #ffb84d 100%);
            width: 100px;
            height: 100px;
            top: -80px;
            left: 50px;
            z-index: 3;
            animation: coinBounce 3s ease-in-out infinite;
        }

        .coin-secondary {
            background: linear-gradient(135deg, #f7931a 0%, #ffb84d 100%);
            width: 70px;
            height: 70px;
            top: -50px;
            left: 20px;
            z-index: 2;
            animation: coinBounce 3s ease-in-out infinite 0.5s;
        }

        .coin-tertiary {
            background: linear-gradient(135deg, #f7931a 0%, #ffb84d 100%);
            width: 60px;
            height: 60px;
            top: -40px;
            right: 30px;
            z-index: 1;
            animation: coinBounce 3s ease-in-out infinite 1s;
        }

        .coin-symbol {
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        }

        .coin-main .coin-symbol {
            font-size: 40px;
        }

        .coin-secondary .coin-symbol {
            font-size: 28px;
        }

        .coin-tertiary .coin-symbol {
            font-size: 24px;
        }

        @keyframes cartFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        @keyframes wheelSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes coinBounce {
            0%, 100% { 
                transform: translateY(0px) scale(1) rotate(0deg); 
            }
            25% { 
                transform: translateY(-8px) scale(1.05) rotate(5deg); 
            }
            50% { 
                transform: translateY(-5px) scale(1.02) rotate(-2deg); 
            }
            75% { 
                transform: translateY(-12px) scale(1.08) rotate(3deg); 
            }
        }

        .background-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(247, 147, 26, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            z-index: 0;
            animation: pulse 6s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
        }

        .features {
            margin-top: 60px;
            display: flex;
            gap: 40px;
            position: relative;
            z-index: 10;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #ccc;
            font-size: 16px;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, #f7931a, #ffb84d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .floating-coins {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .floating-coin {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #f7931a 0%, #ffb84d 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            opacity: 0.6;
            animation: floatAround 15s linear infinite;
        }

        @keyframes floatAround {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 1200px) {
            .left-section {
                padding: 60px;
            }
            
            .title {
                font-size: 48px;
            }
            
            .cart-body {
                width: 160px;
                height: 100px;
            }
            
            .coin-main {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 768px) {
            body {
                overflow-y: auto;
                height: auto;
            }

            .container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
                overflow: visible;
            }
            
            .left-section, .right-section {
                max-width: 100%;
                flex: none;
                position: relative;
                z-index: 10;
            }
            
            .left-section {
                padding: 40px;
                text-align: center;
                background: rgba(30, 30, 30, 0.95);
                backdrop-filter: blur(10px);
            }
            
            .right-section {
                height: 300px;
                min-height: 300px;
            }
            
            .content {
                text-align: center;
            }
            
            .title {
                font-size: 36px;
            }
            
            .features {
                justify-content: center;
                flex-wrap: wrap;
                position: relative;
                z-index: 15;
                background: rgba(30, 30, 30, 0.8);
                padding: 20px;
                border-radius: 15px;
                backdrop-filter: blur(5px);
            }

            .floating-coins {
                z-index: 1;
            }

            .floating-coin {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="left-section">
            <div class="content">
                <h1 class="title">EVGxchain<br>Endless Freedom</h1>
                <p class="subtitle">Secure online and offline wallets with our advance technology. Experience limitless possibilities with digital currency.</p>
                <a href="register.html" class="get-started-btn">Get Started</a>
                
                <div class="features">
                    <div class="feature">
                        <div class="feature-icon">ðŸ’°</div>

                    <div class="feature">
                        <div class="feature-icon">ðŸ”„</div>
                        <span>Instant Exchange</span>

    </div>

    <script>
        // Enhanced mouse interaction for desktop
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 768) {
                const cart = document.querySelector('.cart');
                const rightSection = document.querySelector('.right-section');
                const rect = rightSection.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const deltaX = (e.clientX - centerX) / 100;
                const deltaY = (e.clientY - centerY) / 100;
                
                if (cart) {
                    cart.style.transform = `translate(${deltaX * 2}px, ${deltaY * 2}px)`;
                }
            }
        });

        // Reset cart position periodically
        setInterval(() => {
            if (window.innerWidth > 768) {
                const cart = document.querySelector('.cart');
                if (cart && !cart.style.transform.includes('scale')) {
                    cart.style.transform = 'translate(0px, 0px)';
                }
            }
        }, 3000);

        // Add random floating coins periodically (only on desktop)
        setInterval(() => {
            if (window.innerWidth > 768 && Math.random() < 0.3) {
                const container = document.querySelector('.floating-coins');
                const coin = document.createElement('div');
                coin.className = 'floating-coin';
                coin.textContent = 'â‚¿';
                coin.style.left = Math.random() * 100 + '%';
                coin.style.animationDelay = '0s';
                container.appendChild(coin);
                
                setTimeout(() => {
                    coin.remove();
                }, 15000);
            }
        }, 2000);
    </script>
</body>
</html>
